<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>AOC testing</title>

    <style>
      #file {
        color: transparent;
      }

      #drop-zone {
        padding: 0.3rem;
        border: solid 1px Black;
        border-radius: 10px;
        height: 100px;
        width: 300px;
        background-color: #ecffdc;
      }

      .wheat {
        background-color: Wheat;
        border: 1px solid Black;
        border-radius: 12px;
      }
      .input {
        overflow: scroll;
        max-height: 20rem;
        min-width: 30rem;
      }
    </style>
  </head>

  <body>
    <div class="my-3 container">
      <h1>AOC test</h1>
      <div id="app">
        <div class="mt-3">
          <div>
            <input id="file" type="file" accept=".txt" @change="readFile" />
            <div class="my-3" id="drop-zone">
              <p>Or drag file in here</p>
              <p class="mt-2" v-html="msg"></p>
            </div>
          </div>

          <div
            v-if="lines.length"
            class="input p-2 wheat d-inline-block mt-2 border border-dark"
          >
            <p class="mb-0" v-for="line in lines">{{line}}</p>
          </div>
          <button
            class="d-block btn btn-primary my-2"
            v-if="lines.length"
            type="button"
            @click="process"
          >
            Process
          </button>
          <div>
            <p class="rounded d-inline-block border border-dark p-2">
              Result: {{response}}
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          const access = 'QCpZfwnsgnQsyHHB3ID5isS43cZnthj6YoSPtemxFGtcH15I';
          return {
            msg: '&nbsp;',
            response: 0,
            lines: [],
          };
        },
        methods: {
          process: function () {
            console.log('Processing');
            this.response = 1;
          },
          readFile: function (e) {
            let file = e.target.files[0];
            this.read(file);
          },
          read: function (f) {
            const reader = new FileReader();
            reader.onload = () => {
              this.lines = reader.result.split('\n').map((e) => (e = e.trim()));
            };
            reader.readAsText(f);
          },
          drop: function (evt) {
            evt.stopPropagation();
            evt.preventDefault();
            let f = evt.dataTransfer.files[0];
            if (f.name.slice(f.name.length - 5) !== '.txt') {
              return;
            }
            this.read(f);
          },
          dragOver: function (evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy';
          },
        },
        mounted() {
          let dropZone = document.getElementById('drop-zone');
          dropZone.addEventListener('dragover', this.dragOver, false);
          dropZone.addEventListener('drop', this.drop, false);
        },
      }).mount('#app');
    </script>
  </body>
</html>
